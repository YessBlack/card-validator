<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://file.myfontastic.com/eStkfdYmFUFyU4sM2fYSZS/icons.css" rel="stylesheet">
    <script defer src="js/index.js" type="module"></script>
</head>
<body>
    <header class="header">
        <h1>CARD VALIDATOR</h1>
        <button class="btn-dark"><span class="icon-moon"></span></button>  
    </header>
    <main class="main">
        <section class="card">
            <h2 class="name-bank">NAME BANK</h2>
            <div class="content-chip-debit">
                <img src="img/chip-tarjeta.png" alt="">
                <p>DEBITO/CREDITO</p>
            </div>
            <div class="number-card">
                <pre>XXXX  XXXX  XXXX  XXXX</pre>
            </div>
            <div class="information-card">                
                <p>VALID <br>THRUS </p>
                <p>12/2022</p>
            </div>
            <div class="footer-card">
                <p>NOMBRE Y APELLIDO</p>
                <img src="img/logo-visa.png" alt="">
            </div>
        </section>
        <section class="data-card">
            <form action="" class="form-data-card">
                <input type="text" placeholder="Nombre propietario">                
                <input type="text" placeholder="Numero de la tarjeta" id="number-card">
                <div class="form-input-datatime-cvv">
                    <input type="text" placeholder="Nombre del Banco">  
                    <input type="text" placeholder="MM/AAAA">
                    <input type="text" placeholder="CCV">
                </div>                
                <button class="btn-validar" id="btn-validar">Validar</button>
            </form>
        </section>
    </main>
</body>
</html>
